<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header" class="bg-primary text-white p-3 mb-3">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" th:href="@{/}">Spring Board</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">홈</a>
                <a class="nav-link" th:href="@{/boards}">게시판</a>
                <!-- 로그인하지 않은 경우 -->
                <a class="nav-link" th:href="@{/login}" sec:authorize="isAnonymous()">로그인</a>
                <a class="nav-link" th:href="@{/members/signup}" sec:authorize="isAnonymous()">회원가입</a>
                <!-- 로그인한 경우 -->
                <span class="nav-link text-light" sec:authorize="isAuthenticated()">
                    <span sec:authentication="name"></span>님
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
                </form>
            </div>
        </nav>
    </div>
</header>
</html>
