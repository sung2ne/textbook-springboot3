<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>회원 목록 관리</title>
</head>

<body>
<main layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>회원 목록 관리</h2>
        <span class="text-muted" th:text="'총 ' + ${members.totalElements} + '명'"></span>
    </div>

    <!-- 검색 폼 -->
    <form th:action="@{/admin/members}" method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" name="keyword"
                   th:value="${keyword}" placeholder="아이디, 이름, 이메일 검색">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="role">
                <option value="">전체 역할</option>
                <option th:each="r : ${roles}" th:value="${r}"
                        th:text="${r.title}" th:selected="${role == r}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">검색</button>
        </div>
    </form>

    <!-- 회원 목록 테이블 -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>역할</th>
                    <th>상태</th>
                    <th>가입일</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.username}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.email}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${member.role.name() == 'ADMIN'} ? 'bg-danger' : 'bg-primary'"
                              th:text="${member.role.title}"></span>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${member.enabled} ? 'bg-success' : 'bg-secondary'"
                              th:text="${member.enabled} ? '활성' : '비활성'"></span>
                    </td>
                    <td th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/admin/members/{id}(id=${member.id})}"
                           class="btn btn-sm btn-outline-primary">상세</a>
                    </td>
                </tr>
                <tr th:if="${members.empty}">
                    <td colspan="8" class="text-center text-muted py-4">
                        검색 결과가 없습니다.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 페이징 -->
    <nav th:if="${members.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${members.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/members(page=${members.number - 1}, keyword=${keyword}, role=${role})}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, members.totalPages - 1)}"
                th:classappend="${i == members.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/members(page=${i}, keyword=${keyword}, role=${role})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${members.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/members(page=${members.number + 1}, keyword=${keyword}, role=${role})}">다음</a>
            </li>
        </ul>
    </nav>
</main>
</body>
</html>
