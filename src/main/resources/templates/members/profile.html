<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>내 프로필</title>
</head>

<body>
<main layout:fragment="content">
    <h2 class="mb-4">내 프로필</h2>

    <div class="row">
        <div class="col-md-8">
            <!-- 기본 정보 -->
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">기본 정보</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <th style="width: 120px;">아이디</th>
                            <td th:text="${member.username}">username</td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td th:text="${member.name}">이름</td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td th:text="${member.email ?: '(미설정)'}">email@example.com</td>
                        </tr>
                        <tr>
                            <th>가입일</th>
                            <td th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                        </tr>
                    </table>

                    <div class="mt-3">
                        <a th:href="@{/members/profile/edit}" class="btn btn-primary">프로필 수정</a>
                        <a th:href="@{/members/profile/password}" class="btn btn-outline-secondary">비밀번호 변경</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- 활동 현황 -->
            <div class="card shadow-sm bg-light">
                <div class="card-header">
                    <h5 class="mb-0">활동 현황</h5>
                </div>
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-6">
                            <p class="mb-1">
                                <span class="fs-3 fw-bold text-primary" th:text="${boardCount}">0</span>
                            </p>
                            <small class="text-muted">게시글</small>
                        </div>
                        <div class="col-6">
                            <p class="mb-1">
                                <span class="fs-3 fw-bold text-primary" th:text="${commentCount}">0</span>
                            </p>
                            <small class="text-muted">댓글</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 회원 탈퇴 -->
            <div class="card shadow-sm mt-3 border-danger">
                <div class="card-body text-center">
                    <p class="text-muted small mb-2">더 이상 서비스를 이용하지 않으시나요?</p>
                    <a th:href="@{/members/profile/delete}" class="btn btn-outline-danger btn-sm">회원 탈퇴</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 마이페이지 링크 - 추가 -->
    <hr class="my-4">
    <div class="d-flex gap-2">
        <a th:href="@{/members/my-boards}" class="btn btn-outline-primary">내 게시글</a>
        <a th:href="@{/members/my-comments}" class="btn btn-outline-primary">내 댓글</a>
    </div>

    <div class="mt-4">
        <a th:href="@{/boards}" class="btn btn-secondary">돌아가기</a>
    </div>
</main>
</body>
</html>
