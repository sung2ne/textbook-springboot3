<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>비밀번호 변경</title>
</head>

<body>
<main layout:fragment="content">
    <h2 class="mb-4">비밀번호 변경</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-info">
                <strong>주의사항</strong>
                <ul class="mb-0">
                    <li>비밀번호는 8~20자 사이여야 합니다.</li>
                    <li>영문, 숫자, 특수문자(@$!%*#?&)를 각각 최소 1자 이상 포함해야 합니다.</li>
                    <li>비밀번호 변경 후 자동으로 로그아웃됩니다.</li>
                </ul>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/members/profile/password}" method="post" th:object="${passwordChangeRequest}">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">현재 비밀번호</label>
                            <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}"
                                   th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('currentPassword')}"
                                 th:errors="*{currentPassword}">현재 비밀번호 오류</div>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"
                                   th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}"
                                 th:errors="*{newPassword}">새 비밀번호 오류</div>
                        </div>

                        <div class="mb-3">
                            <label for="newPasswordConfirm" class="form-label">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="newPasswordConfirm" th:field="*{newPasswordConfirm}"
                                   th:classappend="${#fields.hasErrors('newPasswordConfirm')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('newPasswordConfirm')}"
                                 th:errors="*{newPasswordConfirm}">새 비밀번호 확인 오류</div>
                        </div>

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">전역 오류</p>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                            <a th:href="@{/members/profile}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
