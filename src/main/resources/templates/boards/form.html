<!-- 수정: src/main/resources/templates/boards/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title th:text="${boardForm.id != null} ? '글 수정' : '글쓰기'">글쓰기</title>
</head>
<body>
<main layout:fragment="content">
    <h2 th:text="${boardForm.id != null} ? '글 수정' : '글쓰기'">글쓰기</h2>

    <!-- 등록: action="/boards", 수정: action="/boards/{id}" -->
    <form th:action="${boardForm.id != null} ? @{/boards/{id}(id=${boardForm.id})} : @{/boards}"
          th:object="${boardForm}"
          method="post"
          enctype="multipart/form-data"
          class="mt-4">

        <!-- 작성자 (로그인 사용자 이름 자동 설정, 읽기 전용) -->
        <div class="mb-3">
            <label for="writerName" class="form-label">작성자</label>
            <input type="text" class="form-control" id="writerName"
                   th:value="${writerName}" readonly>
        </div>

        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title"
                   th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">제목 오류</div>
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="15"
                      th:field="*{content}"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
                 th:errors="*{content}">내용 오류</div>
        </div>

        <!-- 기존 첨부파일 (수정 시) - 10장/05절에서 추가 -->
        <div class="mb-3" th:if="${boardForm.id != null and attachments != null and !attachments.isEmpty()}">
            <label class="form-label">첨부파일</label>
            <ul class="list-group" id="attachment-list">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="file : ${attachments}" th:id="'attachment-' + ${file.id}">
                    <span th:text="${file.originalFilename}">파일명</span>
                    <button type="button" class="btn btn-sm btn-outline-danger"
                            th:onclick="'deleteAttachment(' + ${file.id} + ')'">삭제</button>
                </li>
            </ul>
        </div>

        <!-- 파일 업로드 - 10장/05절에서 추가 -->
        <div class="mb-3">
            <label for="files" class="form-label">파일 첨부</label>
            <input type="file" class="form-control" id="files" name="files" multiple>
            <div class="form-text">여러 파일을 선택할 수 있습니다.</div>
        </div>

        <!-- 버튼 -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/boards}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary"
                    th:text="${boardForm.id != null} ? '수정' : '등록'">등록</button>
        </div>
    </form>
</main>

<th:block layout:fragment="script">
<script>
    // 첨부파일 삭제 (AJAX)
    function deleteAttachment(fileId) {
        if (!confirm('첨부파일을 삭제하시겠습니까?')) return;

        fetch('/files/' + fileId, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    document.getElementById('attachment-' + fileId).remove();
                } else {
                    alert('삭제에 실패했습니다.');
                }
            })
            .catch(() => alert('삭제에 실패했습니다.'));
    }
</script>
</th:block>
</body>
</html>
