<!-- 수정: src/main/resources/templates/boards/form.html (전체 교체) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>글쓰기</title>
</head>
<body>
<main layout:fragment="content">
    <h2 th:text="${boardForm.id != null} ? '글 수정' : '글쓰기'">글쓰기</h2>

    <form th:action="@{/boards}"
          th:object="${boardForm}"
          method="post"
          class="mt-4">

        <!-- 작성자 (Part 4에서 로그인 사용자로 대체) -->
        <div class="mb-3">
            <label for="writerName" class="form-label">작성자</label>
            <input type="text" class="form-control" id="writerName"
                   th:field="*{writerName}"
                   th:classappend="${#fields.hasErrors('writerName')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('writerName')}"
                 th:errors="*{writerName}">작성자 오류</div>
        </div>

        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title"
                   th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">제목 오류</div>
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="15"
                      th:field="*{content}"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
                 th:errors="*{content}">내용 오류</div>
        </div>

        <!-- 버튼 -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/boards}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</main>
</body>
</html>
