<!-- 수정: src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>로그인</title>
</head>

<body>
<main layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="mb-0">로그인</h4>
                </div>
                <div class="card-body">
                    <!-- 에러 메시지 -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- 로그아웃 메시지 -->
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <!-- 회원가입 완료 메시지 -->
                    <div th:if="${param.signup}" class="alert alert-success">
                        회원가입이 완료되었습니다. 로그인해주세요.
                    </div>

                    <!-- 로그인 필요 안내 (EntryPoint에서 저장) - 추가 -->
                    <!-- 회원가입 직후(param.signup)에는 표시하지 않음 -->
                    <div th:if="${session.REDIRECT_URL != null and param.signup == null}" class="alert alert-info">
                        요청하신 페이지를 보려면 로그인이 필요합니다.
                    </div>

                    <!-- 세션 기반 에러 메시지 (EntryPoint에서 저장) - 추가 -->
                    <div th:if="${session.loginError != null and param.signup == null}" class="alert alert-danger"
                         th:text="${session.loginError}"></div>

                    <!-- 로그인 폼 -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username"
                                   name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password"
                                   name="password" required>
                        </div>

                        <!-- Remember-Me 체크박스 -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input"
                                   id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">
                                로그인 상태 유지
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">로그인</button>
                    </form>

                    <div class="text-center mt-3">
                        <span class="text-muted">계정이 없으신가요?</span>
                        <a th:href="@{/members/signup}">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
